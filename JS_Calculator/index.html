<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<div class="container-fluid">
  <h2 class="text-center">JavaScript Calculator</h2>
  <div class="container">
    <!-- entrybox -->
    <div id='entrybox' class='text-right'>
      <div id='answer'>0</div>
      <div id='history'></div>
    </div>
    
    <!-- buttons -->
    <div id='buttons'>
      <div class="row row1">
        <div class="col-xs-3"><button class="btn btn-block red ac cubS" value='ac'>AC</button></div>
        <div class="col-xs-3"><button class="btn btn-block operator cubS" value='%'>mod</button></div>
        <div class="col-xs-3"><button class="btn btn-block operator cubS" value='/'>÷</button></div>
        <div class="col-xs-3"><button class="btn btn-block operator cubS" value='*'>×</button></div>
      </div>
      <div class="row row2"> 
        <div class="col-xs-3"><button class="btn btn-block btn-primary number cubS" value='7'>7</button></div>
        <div class="col-xs-3"><button class="btn btn-block btn-primary number cubS" value='8'>8</button></div>
        <div class="col-xs-3"><button class="btn btn-block btn-primary number cubS" value='9'>9</button></div>
        <div class="col-xs-3"><button class="btn btn-block operator cubS" value='-'>－</button></div>       
      </div>
      <div class="row row3">
        <div class="col-xs-9">
          <div class="row row3_1">
            <div class="col-xs-4"><button class="btn btn-block btn-primary number cubS" value='4'>4</button></div>
            <div class="col-xs-4"><button class="btn btn-block btn-primary number cubS" value='5'>5</button></div>
            <div class="col-xs-4"><button class="btn btn-block btn-primary number cubS" value='6'>6</button></div>
          </div>
          <div class="row row3_2">
            <div class="col-xs-4"><button class="btn btn-block btn-primary number cubS" value='1'>1</button></div>
            <div class="col-xs-4"><button class="btn btn-block btn-primary number cubS" value='2'>2</button></div>
            <div class="col-xs-4"><button class="btn btn-block btn-primary number cubS" value='3'>3</button></div>
          </div>
        </div>
        <div class="col-xs-3"><button class="btn btn-block operator cubH" value='+'>＋</button></div>
      </div>
      <div class="row row4">
        <div class="col-xs-3"><button class="btn btn-block btn-primary number cubS" value='0'>0</button></div>
        <div class="col-xs-3"><button class="btn btn-block btn-primary decimal cubS" value='.'>.</button></div>
        <div class="col-xs-6"><button class="btn btn-block equal cubL" value='='>＝</button></div>       
      </div>
    </div>
  </div>  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
