<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <h1> Type Your Keyboard To See What Will Happen! </h1>
  <h2> If nothing happens, why not try to type "rockets"...</h2>
<script>

const pressed = [];
const secretCode = "rockets";

window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);
    //keep the array length = secret code length
    //push new to the end, remove old from the beginning
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
//default join() is connected by "," ''can remove the ","
if (pressed.join('').includes(secretCode)) {
    console.log('Ding Ding!');
    cornify_add();
}
    console.log(pressed);
});
</script>
</body>
</html>
