<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<div class="container-fluid">
  <h2 class="text-center">Tic Tac Toe</h2>
  <div class="text-center form">
      <div id="OX">
        <span id="select1">Select your mark:</span>
        <span id="O">⭕</span> 
        <span id="X">❌</span>                
      </div>
      <div id="level">
        <span id="select2">Select difficulty:</span>
        <span id="easy">🙂</span>
        <span id="normal">😎</span>
        <span id="hard">😈</span> 
      </div>  

    <div id="coming">(😈 hard mode is coming soon...)</div>
    <button id="submitForm" >START</button>
  </div>
  <div class="container">
    <div class="buttons">
      <div class="row row1">
        <div class="col-xs-4"><button class="btn btn-block" id="1"></button></div>
        <div class="col-xs-4"><button class="btn btn-block" id="2"></button></div>
        <div class="col-xs-4"><button class="btn btn-block" id="3"></button></div>
      </div>
      <div class="row row1">
        <div class="col-xs-4"><button class="btn btn-block" id="4"></button></div>
        <div class="col-xs-4"><button class="btn btn-block" id="5"></button></div>
        <div class="col-xs-4"><button class="btn btn-block" id="6"></button></div>
      </div>
      <div class="row row1">
        <div class="col-xs-4"><button class="btn btn-block" id="7"></button></div>
        <div class="col-xs-4"><button class="btn btn-block" id="8"></button></div>
        <div class="col-xs-4"><button class="btn btn-block" id="9"></button></div>
      </div>   
    </div>
  </div>
  <div class="text-center xWin"><h3>X WINS!!!</h3><p>(Click here to play again)</p></div>
  <div class="text-center oWin"><h3>O WINS!!!</h3><p>(Click here to play again)</p></div>
  <div class="text-center draw"><h3>DRAW GAME!!!</h3><p>(Click here to play again)</p></div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
