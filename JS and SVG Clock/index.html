<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + SVG Clock</title>
</head>
<body>


    <svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
       <!-- Created with Method Draw - http://editor.method.ac/ - http://github.com/duopixel/Method-Draw/ -->
        <g>
             <title>background</title>
             <rect fill="#fff" id="canvas_background" height="602" width="602" y="-1" x="-1"/>
             <g display="none" overflow="visible" y="0" x="0" height="100%" width="100%" id="canvasGrid">
                 <rect fill="url(#gridpattern)" stroke-width="0" y="0" x="0" height="100%" width="100%"/>
             </g>
        </g>

        <g>
             <title>An Old Fashion Clock</title>
             <ellipse ry="240" rx="240" id="svg_1" cy="300" cx="300" stroke-width="14.5" stroke="#000" fill="#fff"/>
             <line transform="rotate(30 300,300) " stroke-linecap="null" stroke-linejoin="null" id="svg_32" y2="540" x2="300" y1="60" x1="300" fill-opacity="null" stroke-opacity="null" stroke-width="6" stroke="#000" fill="none"/>
             <line transform="rotate(60 300,300) " stroke-linecap="null" stroke-linejoin="null" id="svg_33" y2="540" x2="300" y1="60" x1="300" fill-opacity="null" stroke-opacity="null" stroke-width="6" stroke="#000" fill="none"/>
             <line transform="rotate(120 300,300) " stroke-linecap="null" stroke-linejoin="null" id="svg_34" y2="540" x2="300" y1="60" x1="300" fill-opacity="null" stroke-opacity="null" stroke-width="6" stroke="#000" fill="none"/>
             <line transform="rotate(150 300,300) " stroke-linecap="null" stroke-linejoin="null" id="svg_35" y2="540" x2="300" y1="60" x1="300" fill-opacity="null" stroke-opacity="null" stroke-width="6" stroke="#000" fill="none"/>
             <ellipse ry="200" rx="200" id="svg_37" cy="300" cx="300" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#ffffff"/>
             <line stroke-linecap="null" stroke-linejoin="null" id="svg_30" y2="540" x2="300" y1="60" x1="300" fill-opacity="null" stroke-opacity="null" stroke-width="14.5" stroke="#000" fill="none"/>
             <line transform="rotate(90 300,300)" stroke-linecap="null" stroke-linejoin="null" id="svg_31" y2="540" x2="300" y1="60" x1="300" fill-opacity="null" stroke-opacity="null" stroke-width="14.5" stroke="#000" fill="none"/>
             <ellipse ry="170" rx="170" id="svg_36" cy="300" cx="300" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#ffffff"/>

             <line class="hour-hand" stroke="#000000" stroke-linecap="null" stroke-linejoin="null" y2="185" x2="300" y1="300" x1="300" fill-opacity="null" stroke-width="10" fill="none"/>

             <line class="mins-hand" stroke="#000000" stroke-linecap="null" stroke-linejoin="null" y2="160" x2="300" y1="300" x1="300" fill-opacity="null" stroke-opacity="null" stroke-width="8" fill="none"/>

             <ellipse ry="12" rx="12" id="svg_42" cy="300" cx="300" stroke-width="6" stroke="#000" fill="#ff0000"/>

             <line class="second-hand" transform="rotate(0 300,300)" stroke-linecap="null" stroke-linejoin="null" y2="135" x2="300" y1="300" x1="300" stroke-width="4" stroke="#ff0000" fill="none"/>
        </g>
     </svg>

  <script>
    const secondHand = document.querySelector('.second-hand');
    const minsHand = document.querySelector('.mins-hand');
    const hourHand = document.querySelector('.hour-hand');

    function setDate(){
        const now = new Date();

        const seconds = now.getSeconds();
        const secondsDegrees = ((seconds / 60) * 360);
        secondHand.setAttribute("transform",`rotate(${secondsDegrees} 300, 300)`);
        //to rotate a svg: attribute transform = "rotate(degree x, y)"

        const mins = now.getMinutes();
        const minsDegrees = ((mins / 60) * 360);
        minsHand.setAttribute("transform",`rotate(${minsDegrees} 300, 300)`);

        const hour = now.getHours();
        const hourDegrees = ((hour / 12) * 360);
        hourHand.setAttribute("transform",`rotate(${hourDegrees} 300, 300)`);
    }

    setInterval(setDate, 1000);

  </script>
</body>
</html>
